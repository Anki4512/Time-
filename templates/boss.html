<!DOCTYPE html>
<html>
<head><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-gray-100 p-8">
    <div class="max-w-6xl mx-auto bg-white shadow-xl rounded-lg border border-gray-300">
        <div class="p-6 border-b flex justify-between items-center">
            <h1 class="text-2xl font-bold uppercase">Weekly Timesheet</h1>
            <div class="space-x-4">
                <button onclick="location.reload()" class="bg-blue-50 text-blue-600 px-4 py-2 rounded">ðŸ”„ Refresh</button>
                <a href="/logout" class="text-red-600">Logout</a>
            </div>
        </div>
        <table class="w-full border-collapse">
            <thead class="bg-gray-50">
                <tr><th class="border p-4 text-left">Date</th>
                {% for emp in employees %}<th class="border p-4 text-center bg-blue-50 font-black">{{ emp }}</th>{% endfor %}</tr>
            </thead>
            <tbody>
                {% for date in dates %}
                <tr><td class="border p-4 text-sm">{{ date }}</td>
                {% for emp in employees %}<td class="border p-4 text-center font-bold text-blue-600">{{ report[emp][date] if date in report[emp] else '-' }}</td>{% endfor %}</tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
