<!DOCTYPE html>
<html>
<head>
    <title>Employer Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-8">
    <h1 class="text-3xl font-bold mb-6">Employee Logs</h1>
    <table class="w-full bg-gray-800 rounded-lg overflow-hidden">
        <thead class="bg-gray-700">
            <tr>
                <th class="p-3 text-left">User</th>
                <th class="p-3 text-left">Clock In</th>
                <th class="p-3 text-left">Clock Out</th>
                <th class="p-3 text-left">Hours</th>
            </tr>
        </thead>
        <tbody>
            {% for shift in shifts %}
            <tr class="border-b border-gray-700">
                <td class="p-3">{{ shift[1] }}</td>
                <td class="p-3">{{ shift[2] }}</td>
                <td class="p-3">{{ shift[3] }}</td>
                <td class="p-3 text-green-400 font-bold">{{ shift[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
