<!DOCTYPE html>
<html>
<head>
    <title>Employer Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 p-8 text-slate-800">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-2">Company Overview</h1>
        <p class="text-slate-500 mb-8">Summary of hours worked in the last 7 days.</p>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                <p class="text-sm font-semibold text-slate-400 uppercase">Active Employees</p>
                <p class="text-3xl font-bold">{{ summary|length }}</p>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-slate-50 border-b border-slate-200">
                    <tr>
                        <th class="p-4 font-semibold text-slate-600">Employee Name</th>
                        <th class="p-4 font-semibold text-slate-600 text-center">Shifts Logged</th>
                        <th class="p-4 font-semibold text-slate-600 text-center">Total Hours (Week)</th>
                        <th class="p-4 font-semibold text-slate-600 text-right">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for emp in summary %}
                    <tr class="hover:bg-slate-50 transition">
                        <td class="p-4 font-medium">{{ emp[0] }}</td>
                        <td class="p-4 text-center">{{ emp[2] }}</td>
                        <td class="p-4 text-center text-blue-600 font-bold">{{ emp[1] }} hrs</td>
                        <td class="p-4 text-right">
                            <a href="/boss/details/{{ emp[0] }}" class="text-sm bg-slate-100 px-3 py-1 rounded-md border border-slate-300 hover:bg-white">View Full Sheet</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
