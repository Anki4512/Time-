<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Log</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white w-full max-w-md p-8 rounded-2xl shadow-xl border border-gray-100">
        <h1 class="text-3xl font-extrabold text-gray-900 mb-6">Clock In</h1>
        
        <div class="space-y-4">
            <input type="text" id="username" placeholder="Full Name" class="w-full p-4 bg-gray-100 rounded-lg border-none focus:ring-2 focus:ring-blue-500">
            <input type="date" id="shift_date" class="w-full p-4 bg-gray-100 rounded-lg border-none">
            <div class="grid grid-cols-2 gap-4">
                <input type="time" id="in" class="p-4 bg-gray-100 rounded-lg border-none">
                <input type="time" id="out" class="p-4 bg-gray-100 rounded-lg border-none">
            </div>
            <button onclick="submit()" class="w-full py-4 bg-blue-600 text-white font-black rounded-lg shadow-lg hover:bg-blue-700 transition">LOG HOURS</button>
        </div>
        <p id="msg" class="mt-6 text-center font-bold text-blue-600 text-lg"></p>
    </div>
    <script>
        async function submit() {
            const data = { 
                name: document.getElementById('username').value,
                date: document.getElementById('shift_date').value,
                in: document.getElementById('in').value, 
                out: document.getElementById('out').value 
            };
            const res = await fetch('/calculate', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            const json = await res.json();
            document.getElementById('msg').innerText = "Successfully Logged: " + json.total_hours + " hrs";
        }
    </script>
</body>
</html>
