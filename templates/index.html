<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow-md">
        <h1 class="text-2xl font-bold mb-4">Track My Hours</h1>
        <label>Clock In</label>
        <input type="time" id="in" class="border p-2 w-full mb-4">
        <label>Clock Out</label>
        <input type="time" id="out" class="border p-2 w-full mb-4">
        <button onclick="calc()" class="bg-blue-600 text-white px-4 py-2 rounded">Calculate</button>
        <p id="result" class="mt-4 font-bold text-xl"></p>
    </div>

    <script>
        async function calc() {
            const data = { in: document.getElementById('in').value, out: document.getElementById('out').value };
            const res = await fetch('/calculate', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            const json = await res.json();
            document.getElementById('result').innerText = "Hours Worked: " + json.total_hours;
        }
    </script>
</body>
</html>
