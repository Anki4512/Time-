<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="bg-gradient-to-br from-indigo-600 to-purple-700 min-h-screen flex items-center justify-center p-4">
    <div class="animate__animated animate__zoomIn bg-white/95 backdrop-blur-md w-full max-w-md p-8 rounded-[2.5rem] shadow-2xl">
        <h1 class="text-4xl font-black text-indigo-900 mb-2 tracking-tighter italic">CLOCK IN</h1>
        <p class="text-slate-400 mb-8 font-medium">Fast & Reliable Work Tracking</p>
        
        <div class="space-y-4">
            <input type="text" id="name" placeholder="Full Name" class="w-full p-4 rounded-2xl bg-slate-100 border-none outline-none focus:ring-4 focus:ring-indigo-300 transition-all">
            <input type="date" id="date" class="w-full p-4 rounded-2xl bg-slate-100 border-none outline-none">
            <div class="grid grid-cols-2 gap-4">
                <input type="time" id="in" class="p-4 rounded-2xl bg-slate-100 border-none outline-none">
                <input type="time" id="out" class="p-4 rounded-2xl bg-slate-100 border-none outline-none">
            </div>
            <button onclick="send()" class="w-full py-5 bg-indigo-600 text-white font-black rounded-2xl shadow-xl hover:bg-indigo-700 active:scale-95 transition-all uppercase tracking-widest">Submit Log</button>
        </div>
        <div id="status" class="hidden mt-6 p-4 bg-green-50 text-green-700 rounded-2xl text-center font-bold animate__animated animate__fadeInUp"></div>
    </div>

    <script>
        async function send() {
            const data = { name: document.getElementById('name').value, date: document.getElementById('date').value, in: document.getElementById('in').value, out: document.getElementById('out').value };
            const res = await fetch('/calculate', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(data) });
            const result = await res.json();
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `âœ… Successfully Logged: <span class="text-2xl">${result.total_hours}</span> hrs`;
            statusDiv.classList.remove('hidden');
            setTimeout(() => location.reload(), 3000);
        }
    </script>
</body>
</html>
