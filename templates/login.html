<!DOCTYPE html>
<html>
<head><meta name="viewport" content="width=device-width, initial-scale=1.0"><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-6">
    <div class="bg-white w-full max-w-md p-8 rounded-2xl shadow-xl">
        <h1 class="text-3xl font-black mb-6">Login</h1>
        <form method="POST" class="space-y-4">
            <input name="username" placeholder="Username" required class="w-full p-4 bg-slate-50 border rounded-xl outline-none">
            <input name="password" type="password" placeholder="Password" required class="w-full p-4 bg-slate-50 border rounded-xl outline-none">
            <button type="submit" class="w-full py-4 bg-blue-600 text-white font-bold rounded-xl">Sign In</button>
        </form>
        <p class="mt-4 text-center">New? <a href="/register" class="text-blue-600 font-bold">Register here</a></p>
    </div>
</body>
</html>
