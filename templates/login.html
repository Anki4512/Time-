<!DOCTYPE html>
<html>
<head><title>Login</title><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen">
    <form method="POST" class="bg-white p-8 rounded shadow-md">
        <h2 class="text-xl mb-4">Login</h2>
        <input name="username" placeholder="Username" class="border p-2 mb-2 w-full" required>
        <input name="password" type="password" placeholder="Password" class="border p-2 mb-4 w-full" required>
        <button type="submit" class="bg-blue-600 text-white w-full py-2">Login</button>
    </form>
</body>
</html>
