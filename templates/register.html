<!DOCTYPE html>
<html>
<head><meta name="viewport" content="width=device-width, initial-scale=1.0"><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-6">
    <div class="bg-white w-full max-w-md p-8 rounded-2xl shadow-xl">
        <h1 class="text-3xl font-black mb-6">Register</h1>
        <form method="POST" class="space-y-4">
            <input name="username" placeholder="Username" required class="w-full p-4 bg-slate-50 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
            <input name="password" type="password" placeholder="Password" required class="w-full p-4 bg-slate-50 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
            <div class="flex gap-4">
                <label class="flex-1 text-center p-3 border rounded-xl cursor-pointer hover:bg-slate-50"><input type="radio" name="role" value="employee" checked> Employee</label>
                <label class="flex-1 text-center p-3 border rounded-xl cursor-pointer hover:bg-slate-50"><input type="radio" name="role" value="boss"> Boss</label>
            </div>
            <button type="submit" class="w-full py-4 bg-blue-600 text-white font-bold rounded-xl shadow-lg">Create Account</button>
        </form>
    </div>
</body>
</html>
