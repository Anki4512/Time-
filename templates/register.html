<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-6">
    <div class="bg-white w-full max-w-md p-8 rounded-2xl shadow-2xl">
        <h1 class="text-3xl font-black text-slate-800 mb-2">Join Us</h1>
        <p class="text-slate-500 mb-8">Create your account to start tracking.</p>
        
        <form method="POST" class="space-y-4">
            <input name="username" placeholder="Username" required class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
            <input name="password" type="password" placeholder="Password" required class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
            
            <div class="flex gap-4">
                <label class="flex-1 flex items-center justify-center p-4 border rounded-xl cursor-pointer hover:bg-slate-50">
                    <input type="radio" name="role" value="employee" checked class="mr-2"> Employee
                </label>
                <label class="flex-1 flex items-center justify-center p-4 border rounded-xl cursor-pointer hover:bg-slate-50">
                    <input type="radio" name="role" value="boss" class="mr-2"> Admin/Boss
                </label>
            </div>

            <button type="submit" class="w-full py-4 bg-blue-600 text-white font-bold rounded-xl shadow-lg hover:bg-blue-700 transition transform hover:-translate-y-1">Create Account</button>
        </form>
        <p class="mt-6 text-center text-slate-500 text-sm">Already have an account? <a href="/login" class="text-blue-600 font-bold">Login</a></p>
    </div>
</body>
</html>
