<!DOCTYPE html>
<html>
<head>
    <title>Details - {{ name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 p-8">
    <div class="max-w-2xl mx-auto">
        <a href="/boss" class="text-blue-600 mb-4 inline-block">‚Üê Back to Dashboard</a>
        <h1 class="text-2xl font-bold mb-6 italic text-slate-700">Detailed Log: {{ name }}</h1>
        
        <div class="space-y-4">
            {% for log in details %}
            <div class="bg-white p-4 rounded-lg shadow-sm border-l-4 border-blue-500 flex justify-between items-center">
                <div>
                    <p class="font-bold text-lg text-slate-800">{{ log[2] }}</p>
                    <p class="text-sm text-slate-500">In: {{ log[3] }} | Out: {{ log[4] }}</p>
                </div>
                <div class="text-right">
                    <p class="text-xl font-bold text-slate-700">{{ log[5] }} hrs</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
